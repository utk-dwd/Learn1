<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>Todo List</h1>
    <div id="todos">
        <div id="todo-1">
            <h4>Write Assignment</h4>
            <button onclick="deleteTodo(1)">delete</button>
        </div>
        <div id="todo-2">
            <h4>Learn Dev</h4>
            <button onclick="deleteTodo(2)">delete</button>
        </div>
    </div>
    <div>
        <input id="inp" type="text"></input>
        <button onclick="addTodo()">Add Todo</button>
    </div>
</body>
<script>
    let ctr = 2;
    function addTodo(){
        const inpt = document.getElementById("inp");

        const textNode = document.createElement("div");
        textNode.innerHTML = "<div id='todo-" + ctr + "'><h4>" + inpt.value + '</h4><button onclick="deleteTodo(' + ctr + ') ">Delete</button>';

        const parentEl = document.getElementById("todos");
        parentEl.appendChild(textNode);

        ctr++;
        inpt.value = "";
    }

    function deleteTodo(index) {
        const element = document.getElementById("todo-"+index);
        element.parentNode.removeChild(element);
    }

</script>

</html>
